<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Enter text to check for a palindrome</p>
        <form action="" id="form">
            <input type="text" id="text-input" placeholder="Enter a word or sentence">
            <button type="submit" id="check-btn">Check</button>
        </form>
        <div id="result">
            <p id="result-text">word is a palindrome</p>
        </div>
        <div id="definition">
            <h2>What is a palindrome?</h2>
            <p>A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward (ignoring spaces, punctuation, and capitalization).</p>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
