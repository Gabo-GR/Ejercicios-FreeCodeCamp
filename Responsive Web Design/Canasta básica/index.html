<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canasta Básica</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--Agregando letras de Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="area">
        <h1>CANASTA BÁSICA</h1>
        <p>La cansata básica se refiere al conjunto de productos y servicios considerados esenciales para la subsistencia y bienestar de los miembros de una familia.</p>
        <section>
            <h2>Precios 2023</h2>
            <article class="item">
                <p class="producto">Maíz</p><p class="precio">10.00</p>
            </article>
            <article class="item">
                <p class="producto">Frijol</p><p class="precio">15.00</p>
            </article>
            <article class="item">
                <p class="producto">Arroz</p><p class="precio">25.00</p>
            </article>
        </section>
    </div>
</body>
</html>
